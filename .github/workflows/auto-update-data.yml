name: Auto Update Sports Data

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install lightweight deps from requirements.txt (kept small for Vercel)
          pip install -r requirements.txt
          # Install heavy fetch-time deps ONLY in CI (not on Vercel)
          # These power nba / MLB / F1 / fantasy fetching but are not needed in production bundle
          pip install fastf1 nba_api sportsipy espn-api
      
      - name: Fetch latest sports data
        run: |
          python fetch_all_data.py
      
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add teams_config.json
          git diff --staged --quiet || git commit -m "Auto-update: $(date +'%Y-%m-%d %H:%M:%S UTC')"
          git push



