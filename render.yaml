services:
  - type: web
    name: depression-dashboard-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd backend && python app.py
    envVars:
      - key: PORT
        value: 5001
      - key: FLASK_ENV
        value: production
      - key: PYTHONUNBUFFERED
        value: 1

  - type: cron
    name: fetch-sports-data
    schedule: "0 */6 * * *"
    buildCommand: pip install -r requirements.txt
    startCommand: python fetch_all_data.py



