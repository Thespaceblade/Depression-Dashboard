<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="faceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Calculator body -->
  <rect x="12" y="18" width="40" height="28" rx="3" fill="#2d3748" stroke="#4a5568" stroke-width="1.5"/>
  
  <!-- Calculator screen (showing sad face) -->
  <rect x="16" y="22" width="32" height="8" rx="1" fill="#1a202c"/>
  <circle cx="24" cy="26" r="1.5" fill="#ef4444"/>
  <circle cx="40" cy="26" r="1.5" fill="#ef4444"/>
  <path d="M 24 30 Q 32 28 40 30" stroke="#ef4444" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Calculator buttons -->
  <rect x="18" y="34" width="6" height="4" rx="1" fill="#4a5568"/>
  <rect x="26" y="34" width="6" height="4" rx="1" fill="#4a5568"/>
  <rect x="34" y="34" width="6" height="4" rx="1" fill="#4a5568"/>
  <rect x="42" y="34" width="6" height="4" rx="1" fill="#ef4444"/>
  
  <rect x="18" y="40" width="6" height="4" rx="1" fill="#4a5568"/>
  <rect x="26" y="40" width="6" height="4" rx="1" fill="#4a5568"/>
  <rect x="34" y="40" width="6" height="4" rx="1" fill="#4a5568"/>
  <rect x="42" y="40" width="6" height="4" rx="1" fill="#ef4444"/>
  
  <!-- Downward arrow/chart line (depression indicator) -->
  <path d="M 32 48 L 32 56 L 28 52 L 32 56 L 36 52 Z" fill="#ef4444"/>
  <line x1="32" y1="48" x2="32" y2="56" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
</svg>

